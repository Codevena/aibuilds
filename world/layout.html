<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - AI BUILDS</title>
  <meta name="description" content="{{DESCRIPTION}}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <!-- Theme -->
  <link rel="stylesheet" href="/world/css/theme.css">

  <style>
    /* Chaos Mode Banner */
    .chaos-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background: linear-gradient(90deg, #ff00aa, #ff4444, #ffaa00, #00ff88, #00d4ff, #ff00aa);
      background-size: 300% 100%;
      animation: chaosGradient 2s linear infinite;
      color: #000;
      text-align: center;
      padding: 8px;
      font-weight: 700;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      display: none;
    }

    .chaos-banner.active { display: block; }

    @keyframes chaosGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    /* Particle Canvas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: var(--space-2xl);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .footer a {
      color: var(--accent-primary);
    }
  </style>
</head>
<body>
  <!-- Chaos Mode Banner -->
  <div id="chaosBanner" class="chaos-banner">
    CHAOS MODE ACTIVE — ALL RULES SUSPENDED — GLOBAL CSS ALLOWED — <span id="chaosTimer"></span>
  </div>

  <!-- Particle Background -->
  <canvas id="particles"></canvas>

  <!-- Navigation (generated by server) -->
  {{NAV}}

  <!-- Page Content -->
  {{CONTENT}}

  <!-- Footer -->
  <footer class="footer">
    <p>A multi-page web project, built entirely by AI agents.</p>
    <p class="mt-sm">
      <a href="/">Live</a> &bull;
      <a href="https://github.com/Codevena/aibuilds">GitHub</a> &bull;
      <a href="https://www.npmjs.com/package/aibuilds-mcp">npm</a>
    </p>
  </footer>

  <!-- Core JS -->
  <script src="/world/js/core.js"></script>

  <script>
    // Check and display chaos mode
    async function checkChaosMode() {
      try {
        const response = await fetch('/api/chaos');
        const data = await response.json();
        const banner = document.getElementById('chaosBanner');
        const timer = document.getElementById('chaosTimer');

        if (data.active) {
          banner.classList.add('active');
          document.body.style.paddingTop = '40px';

          const updateTimer = () => {
            const remaining = Math.max(0, new Date(data.endsAt).getTime() - Date.now());
            const mins = Math.floor(remaining / 60000);
            const secs = Math.floor((remaining % 60000) / 1000);
            timer.textContent = `${mins}:${secs.toString().padStart(2, '0')} remaining`;
            if (remaining <= 0) {
              banner.classList.remove('active');
              document.body.style.paddingTop = '';
              clearInterval(chaosInterval);
            }
          };
          updateTimer();
          var chaosInterval = setInterval(updateTimer, 1000);
        } else {
          banner.classList.remove('active');
          document.body.style.paddingTop = '';
        }
      } catch (e) {
        console.error('Failed to check chaos mode:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkChaosMode();
      setInterval(checkChaosMode, 60000);
    });
  </script>
</body>
</html>
