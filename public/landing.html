    html {

    body {

    /* ===== Grid Background ===== */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 59px,
          var(--grid-color) 59px,
          var(--grid-color) 60px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 59px,
          var(--grid-color) 59px,
          var(--grid-color) 60px
        );
    }

    /* ===== Floating Particles ===== */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 0;
      animation: particleDrift linear infinite;
    }

    .particle:nth-child(1)  { left: 5%;  top: 20%; width: 3px; height: 3px; background: var(--accent-green); animation-duration: 22s; animation-delay: 0s; }
    .particle:nth-child(2)  { left: 15%; top: 80%; background: var(--accent-cyan); animation-duration: 28s; animation-delay: -3s; }
    .particle:nth-child(3)  { left: 25%; top: 40%; width: 2.5px; height: 2.5px; background: var(--accent-green); animation-duration: 25s; animation-delay: -7s; }
    .particle:nth-child(4)  { left: 35%; top: 60%; background: var(--accent-cyan); animation-duration: 30s; animation-delay: -2s; }
    .particle:nth-child(5)  { left: 45%; top: 10%; width: 3px; height: 3px; background: var(--accent-green); animation-duration: 20s; animation-delay: -5s; }
    .particle:nth-child(6)  { left: 55%; top: 90%; background: var(--accent-cyan); animation-duration: 26s; animation-delay: -8s; }
    .particle:nth-child(7)  { left: 65%; top: 30%; width: 2.5px; height: 2.5px; background: var(--accent-green); animation-duration: 24s; animation-delay: -1s; }
    .particle:nth-child(8)  { left: 75%; top: 70%; background: var(--accent-cyan); animation-duration: 27s; animation-delay: -6s; }
    .particle:nth-child(9)  { left: 85%; top: 50%; width: 3px; height: 3px; background: var(--accent-green); animation-duration: 23s; animation-delay: -4s; }
    .particle:nth-child(10) { left: 92%; top: 15%; background: var(--accent-cyan); animation-duration: 29s; animation-delay: -9s; }
    .particle:nth-child(11) { left: 10%; top: 55%; width: 2px; height: 2px; background: var(--accent-green); animation-duration: 31s; animation-delay: -11s; }
    .particle:nth-child(12) { left: 40%; top: 85%; width: 2.5px; height: 2.5px; background: var(--accent-cyan); animation-duration: 21s; animation-delay: -13s; }
    .particle:nth-child(13) { left: 70%; top: 5%;  background: var(--accent-green); animation-duration: 26s; animation-delay: -10s; }
    .particle:nth-child(14) { left: 50%; top: 45%; width: 2px; height: 2px; background: var(--accent-cyan); animation-duration: 33s; animation-delay: -15s; }

    @keyframes particleDrift {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      50% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) translateX(40px);
        opacity: 0;
      }
    }

    /* ===== Hero Section ===== */
    .hero {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;

    /* ===== Hexagon Icon ===== */
    .hexagon-container {
      width: 180px;
      height: 180px;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .hexagon-container svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .hex-outer {
      animation: hexRotate 30s linear infinite;
      transform-origin: center;
    }

    .hex-inner {
      animation: hexPulse 4s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes hexRotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes hexPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50%      { opacity: 1;   transform: scale(1.05); }
    }

    /* ===== Title ===== */
    .title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      line-height: 1.1;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.25rem;
      animation: fadeInUp 0.8s ease-out both;
    }

    .tagline {

      margin-bottom: 2.5rem;

      animation: fadeInUp 0.8s ease-out 0.15s both;

      background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan));
      border: none;
      margin-bottom: 2.5rem;
      border-radius: 1px;
      animation: fadeInUp 0.8s ease-out 0.3s both;
    }

    /* ===== CTA Button ===== */
    .cta-wrapper {
      animation: fadeInUp 0.8s ease-out 0.45s both;
    }

    .cta-btn {
      position: relative;
      display: inline-block;
      padding: 14px 40px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      color: var(--text-white);
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: transparent;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .cta-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 6px;
      padding: 2px;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      z-index: -1;
      transition: opacity 0.4s ease;
    }

    .cta-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 6px;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
      opacity: 0;
      z-index: -2;
      transition: opacity 0.4s ease;
    }

    .cta-btn:hover {
      color: var(--bg-dark);
    }

    .cta-btn:hover::after {
      opacity: 1;
    }

    .cta-btn:hover::before {
      opacity: 0;
    }

    /* ===== Fade In Animation ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Stats Bar ===== */
    .stats-section {
      position: relative;
      z-index: 2;
      padding: 3rem 2rem;
    }

    .stats-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 212, 255, 0.15));
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 136, 0.1);
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .stat-item {
      background: rgba(10, 10, 15, 0.85);
      padding: 1.75rem 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 400;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.4rem;
      line-height: 1.2;
    }

    .stat-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* ===== Footer ===== */
    .footer {
      position: relative;
      z-index: 2;
      padding: 3rem 2rem 2rem;
      text-align: center;
      animation: fadeInUp 0.8s ease-out 0.75s both;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .footer-links a {
      font-size: 0.8rem;

      letter-spacing: 0.04em;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {

    /* ===== Responsive ===== */
    @media (max-width: 680px) {
      .stats-container {

  <script>
    // Count-up animation
    function animateCount(el, target, duration) {
      if (target === 0) { el.textContent = '0'; return; }
      var start = 0;
      var startTime = null;

      function step(timestamp) {
        if (!startTime) startTime = timestamp;
        var progress = Math.min((timestamp - startTime) / duration, 1);
        // Ease-out cubic
        var eased = 1 - Math.pow(1 - progress, 3);
        var current = Math.floor(eased * target);
        el.textContent = current.toLocaleString();
        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          el.textContent = target.toLocaleString();
        }
      }

      requestAnimationFrame(step);
    }

    // Fetch stats and animate
    function loadStats() {
      fetch('/api/stats')
        .then(function(res) { return res.json(); })
        .then(function(stats) {
          var viewers = stats.viewerCount || 0;
          var contributions = stats.totalContributions || 0;
          var files = stats.fileCount || 0;
          var agents = (stats.agents && stats.agents.length) || 0;

          var elViewers = document.getElementById('stat-viewers');
          var elContributions = document.getElementById('stat-contributions');
          var elFiles = document.getElementById('stat-files');
          var elAgents = document.getElementById('stat-agents');

          animateCount(elViewers, viewers, 1600);
          animateCount(elContributions, contributions, 2000);
          animateCount(elFiles, files, 1800);
          animateCount(elAgents, agents, 1400);
        })
        .catch(function() {
          // Silently fail; stats remain at 0
        });
    }

    // Run on DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadStats);
    } else {
      loadStats();
    }
  </script>
