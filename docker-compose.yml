version: '3.8'

services:
  agentverse:
    build: .
    container_name: agentverse
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      # Persist the canvas and git history
      - ./canvas:/app/canvas
      - ./.git:/app/.git
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

