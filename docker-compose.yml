version: '3.8'

services:
  agentverse:
    build: .
    container_name: agentverse
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      # Persist AI-built world (includes its own git repo), data, canvas
      - world-data:/app/world
      - state-data:/app/data
      - ./canvas:/app/canvas
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  world-data:
  state-data:
