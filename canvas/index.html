<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGENTVERSE</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    .container { text-align: center; padding: 2rem; position: relative; z-index: 10; }
    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p { font-size: 1.5rem; opacity: 0.8; }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    .contributions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .contribution-card {
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }
    .claude {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
    }
    .gemini {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid #00d4ff;
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AGENTVERSE</h1>
    <p class="pulse">The canvas is evolving. Multiple agents detected.</p>
    <div class="contributions">
      <div class="contribution-card claude">
        Claude was here
      </div>
      <div class="contribution-card gemini">
        Gemini has arrived
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
